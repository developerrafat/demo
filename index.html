<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="device">
            <div class="header">
                <div class="header-box">
                        <img src="./ok-logo.webp" alt="" class="header-logo">
                    <div class="header-icon">
                       <a href="#">
                        <i class="fa-sharp fa-solid fa-bell"></i>
                       </a>
                    </div>
                </div>
                <div class="nav">
                    <div class="nav-item">
                        <div class="nav-icon">
                            <a href="#">
                                <i class="fa-sharp fa-regular fa-square"></i>
                            </a>
                            <h1 class="nav-text">Pay</h1>
                        </div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon">
                            <a href="#">
                                <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
                            </a>
                            <h1 class="nav-text">Cash-out</h1>
                        </div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon">
                            <a href="#">
                                <i class="fa-solid fa-file-invoice-dollar"></i>
                            </a>
                            <h1 class="nav-text">recharge</h1>
                        </div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon">
                            <a href="#">
                                <i class="fa-sharp fa-solid fa-paper-plane"></i>
                            </a>
                            <h1 class="nav-text">Send Money</h1>
                        </div>
                    </div>
                </div>
                <div class="money-box">
                    <div class="money-item">
                        <a href="#" class="tap">Tap for Balance</a>
                    </div>
                    <div class="money-item">
                        <a href="./add_money.html" class="money-btn">Add Money</a>
                    </div>
                </div>
                <div class="icon-box">
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i>
                        </a>
                        <h1 class="icon-text">Transfer</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <h1 class="icon-text">Utility</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="far fa-credit-card"></i>
                        </a>
                        <h1 class="icon-text">Card Payment</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-solid fa-receipt"></i>
                        </a>
                        <h1 class="icon-text">Bills Pay</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-solid fa-laptop"></i>
                        </a>
                        <h1 class="icon-text">Fees Pay</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-solid fa-shield"></i>
                        </a>
                        <h1 class="icon-text">Insurance</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-brands fa-cc-visa"></i>
                        </a>
                        <h1 class="icon-text">Indian Visa Fee</h1>
                    </div>
                    <div class="icon-item">
                        <a href="#">
                            <i class="fa-solid fa-circle-plus"></i>
                        </a>
                        <h1 class="icon-text">More</h1>
                    </div>
                </div>
                <div class="banner">
                    <h1 class="banner-text">Top Deals For You</h1>
                    <img src="./nesco.webp" alt="image" class="banner-img"></img>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item active">
                        <i class="fa-regular fa-circle"></i>
                        <a href="#" class="nav-link">Home</a>
                    </div>
                    <div class="nav-menu-item">
                        <i class="fa-sharp fa-solid fa-percent"></i>
                        <a href="#" class="nav-link">Offers</a>
                    </div>
                    <div class="nav-menu-item">
                        <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                        <a href="#" class="nav-link">Transaction</a>
                    </div>
                    <div class="nav-menu-item">
                        <i class="fa-solid fa-user"></i>
                        <a href="#" class="nav-link">Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
