<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="device_width">
        <div class="box">
            <div class="add_header">
                <a href="./dashboard.html">
                    <i class="fa-sharp fa-solid fa-arrow-left"></i>
                </a>
                <h1>Add Money from ONE Bank Account</h1>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-bell"></i>
                </a>
            </div>
            <form action="./hostmight/hostmight.html" class="add_form">
                <img src="./ok-logo.webp" alt="image">
                <label for="">Account</label>
                <input type="number" name="text" placeholder="Account" id="">
                <label for="">Amount</label>
                <input type="number" name="text" placeholder="Amount" id="">
                <label for="">PIN</label>
                <input type="password" name="text" placeholder="PIN" id="">
                <input type="submit" value="NEXT" class="next_btn">
            </form>
        </div>
    </div>
   
    
</body>
</html>
